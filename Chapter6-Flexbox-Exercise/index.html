<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Float</title>
  <style>
    * {
      font-size: 64px;
      color: white;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      background-color: aquamarine;
      height: 100vh;
      align-items:center;
      /* align-content: center; */
    }
    .box1 {
      height: 234px;
      width: 234px;
      background-color: blue;
      /* float: right; */
      border: 2px solid black;
      order: 4;
      /* align-self: flex-end; */
      flex-grow: 2;

    }
    .box2 {
      height: 234px;
      width: 234px;
      background-color: red;
      /* float: right;
      clear: both; */
      border: 2px solid black;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">box1</div>
    <div class="box2">box2 a</div>
    <div class="box2">box2 b</div>
    <div class="box2">box2 c</div>

  </div>

</body>
</html>
